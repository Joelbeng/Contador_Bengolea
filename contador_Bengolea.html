<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Mi Contador</title>
    <style>
        input.form-control{
            width:20%; 
            display: inline-block; 
            text-align: center; 
            vertical-align:middle
        }

        .container{
            margin-top:100px;
        }

    </style>
</head>
<body>
    <div class="container" id="app">
        <h1 class="text-center">{{ title }}</h1>
        <!-- card patito de hule -->
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-danger" v-on:click=substract>-</button>
                <input class="form-control" type="text" v-bind:value=number readonly>
                <button class="btn btn-success" v-on:click=add>+</button>
                <p>El valor actual es {{ number }}</p>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Codigo propio de vue -->
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                title:"Contador",
                number:20
            },
            methods:{
                add(){
                    this.number += 1;
                },
                
                substract(){
                    this.number -= 1;
                }
            },
        })
    </script>
</body>
</html>
